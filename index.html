<!DOCTYPE html>
<head>
    <title>Encryption Test</title>
    <script src="encryption.js" type="text/javascript"></script>
</head>

<style>
    html, body{
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <h1>Sample Usage of encryption.lib</h1>
    <script>
        function clickfunc_enc(){
            var value_box = document.getElementById("enc_box").value;
            //var sec_enc = encrypt(value_box); //first decrypt
            document.getElementById("p_id").innerHTML = encrypt(value_box, 0); //second decrypt while displayed
            //alert(encrypt(value_box));

            //This is a two time encryption function
        }

        function clickfunc_dec(){
            var value_box_d = document.getElementById("enc_box").value;
            //var sec_enc_d = decrypt(value_box_d); //first decrypt
            document.getElementById("p_id").innerHTML = decrypt(value_box_d, 0); //second decrypt while displayed
            //alert(decrypt(value_box_d));

            //This is a two time decryption function
        }
    </script>

    <input type="text" id='enc_box' name="encrypt_box" placeholder="type something">
    <button onclick="clickfunc_enc()">Encrypt</button>
    <button onclick="clickfunc_dec()">Decrypt</button>

    <div id="enc_res" style="display: flex; margin-top: 20px; height: auto; width: 300px;"><p id="p_id"></p></div>
</body>
</html>
